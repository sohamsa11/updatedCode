<!doctype html>
<html lang="en-US">

<head>
   <!-- Required meta tags -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Sign-up Page | Popcorn Box | Online Movie, TV Shows and Music Watching App</title>
   <!-- Favicon -->
   <link rel="shortcut icon" href="images/favicon.ico" />
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="css/bootstrap.min.css" />
   <!-- Typography CSS -->
   <link rel="stylesheet" href="css/typography.css">
   <!-- Style -->
   <link rel="stylesheet" href="css/style.css" />
   <link rel="stylesheet" href="css/home.css" />
   <!-- Responsive -->
   <link rel="stylesheet" href="css/responsive.css" />

   <!-- remixicon -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
   <!-- Font Awsome Cdn Link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

   <!-- <script src="../js/plugins.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="js/register.js"></script>
</head>

<body>
   <div id="loading">
      <div id="loading-center">
      </div>
   </div>

   <!-- MainContent -->
   <section class="sign-in-page">
      <div class="container">
         <div class="row  align-items-center height-self-center">
            <div class="col-lg-7 col-md-12 align-self-center">
               <div class="sign-user_card " style="width: 908px;">
                  <div class="row">
                     <div class="col-lg-2">
                        <div class="upload_profile d-inline-block">
                           <img src="images/user/user.jpg" class="profile-pic rounded-circle img-fluid" alt="user">
                           <div class="p-image">
                              <i class="ri-pencil-line upload-button"></i>
                              <input class="file-upload" id="imageUrl" type="file" accept="image/*">
                           </div>
                        </div>
                     </div>
                     <div class="col-lg-10">
                        <div class="sign-in-page-data">
                           <div class="sign-in-from w-100 m-auto">
                              <!-- <form class="" id="registrationForm" action="index.html"> -->
                              <form class="" id="registrationForm">
                                 <div class="row">
                                    <div class="col-lg-6 col-md-12">
                                       <div class="form-group">
                                          <label>First Name</label>
                                          <input type="text" class="form-control mb-0" id="regFName"
                                             placeholder="Enter First Name" autocomplete="off" required="">
                                       </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                       <div class="form-group">
                                          <label>Last Name</label>
                                          <input type="text" class="form-control mb-0" id="regLName"
                                             placeholder="Enter Last Name" autocomplete="off" required="">
                                       </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                       <div class="form-group">
                                          <label>Email</label>
                                          <input type="email" class="form-control mb-0" id="regEmail"
                                             placeholder="Enter your email" autocomplete="off" required="">
                                          <span class="error fs-6 redColor" id="emailError"></span>
                                       </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                       <div class="form-group">
                                          <label>Phone No.</label>
                                          <input type="text" class="form-control mb-0" id="regPhone" maxlength="10"
                                             placeholder="Enter your phone number" autocomplete="off" required="">
                                          <span class="error fs-6 redColor" id="mobileError"></span>
                                       </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                       <div class="form-group">
                                          <label>Password</label>
                                          <input type="password" class="form-control mb-0" id="regPassword"
                                             placeholder="Enter your Password" required="">
                                          <span class="error fs-6 redColor" id="passError"></span>
                                       </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                       <div class="form-group">
                                          <label>Confirm Password</label>
                                          <input type="password" class="form-control mb-0" id="regCPassword"
                                             placeholder="Enter your Confirm Password" required="">
                                          <span class="error fs-6 redColor" id="notSameError"></span>
                                       </div>
                                    </div>

                                 </div>

                                 <button type="submit" class="btn btn-hover my-2">Sign Up</button>

                              </form>
                           </div>
                        </div>
                        <div class="mt-3">
                           <div class="d-flex justify-content-center links">
                              Already have an account? <a href="login.html" class="text-primary ml-2">Sign In</a>
                           </div>
                        </div>
                     </div>
                  </div>

               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- MainContent End-->
   <!-- jQuery, Popper JS -->
   <script src="js/jquery-3.4.1.min.js"></script>
   <script src="js/popper.min.js"></script>
   <!-- Bootstrap JS -->
   <script src="js/bootstrap.min.js"></script>
   <!-- Slick JS -->
   <script src="js/slick.min.js"></script>
   <!-- owl carousel Js -->
   <script src="js/owl.carousel.min.js"></script>
   <!-- select2 Js -->
   <script src="js/select2.min.js"></script>
   <!-- Magnific Popup-->
   <script src="js/jquery.magnific-popup.min.js"></script>
   <!-- Slick Animation-->
   <script src="js/slick-animation.min.js"></script>
   <!-- Custom JS-->
   <script src="js/custom.js"></script>
</body>

</html>
